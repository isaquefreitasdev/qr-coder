<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gerador de QR Code </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

      <header id="qr-header">
        <h1>Gerador de QR Code</h1>
        <p>Insira uma URL ou texto, para criar um QR Code</p>
      </header>

      <form id="qr-form">
        <input type="text" placeholder="Digite a URL ou texto..." required aria-label="Digite a URL ou texto" />
        <button type="submit" aria-label="Gerar QR Code">Gerar QR Code</button>
      </form>

      <div id="qr-code">
        <img src="./src/qrcode.png" alt="QR Code" loading="lazy" />
        <a id="download-link" href="" download="qrcode.png" style="display:none" aria-label="Baixar QR Code">Baixar QR Code</a>
    </div>

    </div>

  </body>

</html>
